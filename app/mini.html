<html>
    <head>
        <title>Phase</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/jpg" href="https://t.dark-gaming.com:3001/img/128.png" />
	    <link rel="stylesheet" href="stylesheets/bootstrap.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/ministyle.css">
    </head>
    <body>
    <div id="login_main">
        <div class="loading"></div>
        <div id="login_appname">
            <h1>Phase</h1>
        </div>
        <div id="login_container" class="inactive">
            <div id="login_information">
            </div>
            <form id="login_form">
            <div id="inputLabel_username">Username</div>
            <input id="username" type="text">
            <div id="inputLabel_password">Password</div>
            <input id="password" type="password">
            <br>
            <div id="inputLabel_server">Server</div>
            <select id="servername" name="server">
                <option value="Dark Gaming">Dark Gaming</option>
                <option value="ShadowRain">ShadowRain</option>
                <option value="Bippity's Server">Bippity's Server</option></select>
                    
            <input id="submit" type="submit" value="Login">
            </form>
        </div>
    </div>
        <div id="phase">
            <div class="container-fluid">
                <div id="phase-content" class="row">
                    <div id="content-chat">
                        <div class="loading"></div>
                        <div id="chat-content" class="row">
                            <div id="context-menu">
                                <li>Translate</li>
                            </div>
                            <div class="col-xs-12">
                                <div id="chat-messages">
                                    <ul id="chat-list">	
                                    </ul>
                                </div>
                                <div id="chat-messages-inprogress">
                                    <ul id="chat-list-inprogress">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div id="chat-input">
                            <div id="chat-input-avatar">
                                <img class="avatar_" src="https://t.dark-gaming.com:3001/img/question-mark.jpg" onerror="this.onerror=null;this.src='https://t.dark-gaming.com:3001/img/question-mark.jpg';">
                            </div>
                            <div id="chat-input-right">
                                <span class="chat-name" title=""></span>
                                <textarea type="text" id="chat-text" class="" placeholder="Start typing text..." data-toggle="tooltip" data-placement="top" title=""></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>	

        </div>

    </div>
    <!-- /container -->    
    <!-- Forms -->
    </body>
</html>
